<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 35px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/logo.png" alt="" />
        </div>
        <h1 class="text-center">Create a new account</h1>

        <!--{{ user | json }}-->

        <form (ngSubmit)="formSubmit()">
          <!-- Username field-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label> Username</mat-label>
            <input
              [(ngModel)]="user.username"
              name="username"
              matInput
              placeholder=" Enter here"
            />
          </mat-form-field>

          <!-- Password field-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label> Password</mat-label>
            <input
              [(ngModel)]="user.password"
              name="password"
              type="password"
              matInput
              placeholder=" Enter here"
            />
          </mat-form-field>

          <!-- first name field-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label> First Name</mat-label>
            <input
              [(ngModel)]="user.firstName"
              name="firstName"
              matInput
              placeholder=" Enter here"
            />
          </mat-form-field>

          <!-- last name field-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label> Last Name</mat-label>
            <input
              [(ngModel)]="user.lastName"
              name="lastName"
              matInput
              placeholder=" Enter here"
            />
          </mat-form-field>

          <!-- Email field-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label> Email Address</mat-label>
            <input
              [(ngModel)]="user.email"
              name="email"
              type="email"
              matInput
              placeholder=" Enter here"
            />
          </mat-form-field>

          <!-- Phone Number-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label> Phone Number</mat-label>
            <input
              [(ngModel)]="user.phone"
              name="phone"
              type="number"
              matInput
              placeholder=" Enter here"
            />
          </mat-form-field>

          <!--icona-->
          <div class="container text-center">
            <button type="submit" mat-raised-button class="primary">
              Register
            </button>
            <button style="margin-left: 20px" mat-raised-button class="accent">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
